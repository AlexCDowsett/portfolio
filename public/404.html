<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css?family=Changa+One&effect=anaglyph" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: #010103;
      color: #fff;
      font-family: 'General Sans', sans-serif;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      text-align: center;
    }
    .threed-font {
      font-family: 'Changa One', cursive;
      font-size: 7rem;
      text-shadow: 2px 2px 0 #00f0ff, 4px 4px 0 #ff00c8;
      margin-bottom: 1rem;
      text-align: center;
    }
    .desc {
      color: #BEC1CF;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 700px;
      width: 100%;
      word-break: keep-all;
    }
    .btn {
      background: #18181b;
      color: #fff;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 2px 8px #0004;
      transition: transform 0.2s;
      display: inline-block;
      text-align: center;
    }
    .btn:hover {
      transform: scale(1.08);
      background: #23232b;
    }
    @media (max-width: 800px) {
      .desc {
        font-size: 1.1rem;
        max-width: 95vw;
      }
      .threed-font {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="threed-font">404</div>
    <div class="desc">
      Oops! The page you are looking for does not exist.<br />
      Maybe you mistyped the address, or the page has moved.
    </div>
    <a href="/" class="btn">Go Home</a>
  </div>
</body>
</html>
